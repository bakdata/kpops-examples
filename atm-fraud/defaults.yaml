kubernetes-app:
  namespace: ${NAMESPACE}

streams-bootstrap:
  app:
    imageTag: "1.0.0"
    labels:
      pipeline: ${pipeline.name}
    replicaCount: 1

kafka-app:
  app:
    streams:
      brokers: ${config.kafka_brokers}
      schemaRegistryUrl: ${config.schema_registry.url}
      optimizeLeaveGroupBehavior: false

producer-app:
  to:
    topics:
      ${output_topic_name}:
        partitions_count: 3

streams-app:
  app:
    streams:
      optimizeLeaveGroupBehavior: false
  to:
    topics:
      ${error_topic_name}:
        type: error
        partitions_count: 1
      ${output_topic_name}:
        partitions_count: 3
