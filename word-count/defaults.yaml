helm-app:
  namespace: ${NAMESPACE}

streams-bootstrap:
  version: "3.1.0"
  values:
    labels:
      pipeline: ${pipeline.name}
    kafka:
      bootstrapServers: ${config.kafka_brokers}
      schemaRegistryUrl: ${config.schema_registry.url}
      optimizeLeaveGroupBehavior: false
    prometheus:
      jmx:
        enabled: false

    replicaCount: 1
  debug: true

producer-app:
  to:
    topics:
      ${output_topic_name}:
        partitions_count: 3

streams-app:
  to:
    topics:
      ${error_topic_name}:
        type: error
        partitions_count: 1
      ${output_topic_name}:
        partitions_count: 3
