producer:
  to:
    topics:
      ${output_topic_name}:
        type: output
        partitions_count: 1

streams-app:
  app:
    labels:
      pipeline: ${pipeline_name}
  to:
    topics:
      ${error_topic_name}:
        type: error
        partitions_count: 1
      ${output_topic_name}:
        type: output
        partitions_count: 1

kafka-app:
  app:
    streams:
      brokers: "k8kafka-cp-kafka-headless:9092"
