pipeline-component:
  prefix: ""
  namespace: kpops

kafka-app:
  app:
    streams:
      brokers: ${brokers}
    prometheus:
      jmx:
        enabled: false
  debug: true

producer-app:
  to:
    topics:
      ${output_topic_name}:
        type: output
        partitions_count: 1

streams-app:
  app:
    labels:
      pipeline: ${pipeline_name}
    commandLine:
      PRODUCTIVE: false
  to:
    topics:
      ${error_topic_name}:
        type: error
        partitions_count: 1
      ${output_topic_name}:
        type: output
        partitions_count: 1
