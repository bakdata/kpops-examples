pipeline-component:
  prefix: ""

kubernetes-app:
  namespace: kpops

kafka-app:
  app:
    streams:
      brokers: ${brokers}
      schema_registry_url: ${schema_registry_url}
    prometheus:
      jmx:
        enabled: false
  debug: true

producer-app:
  to:
    topics:
      ${output_topic_name}:
        type: output
        partitions_count: 1

streams-app:
  app:
    labels:
      pipeline: ${pipeline_name}
    commandLine:
      PRODUCTIVE: false
  to:
    topics:
      ${error_topic_name}:
        type: error
        partitions_count: 1
      ${output_topic_name}:
        type: output
        partitions_count: 1

kafka-connector:
  namespace: kpops
