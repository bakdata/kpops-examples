pipeline-component:
  prefix: word-count-

kubernetes-app:
  namespace: kpops

streams-bootstrap:
  app:
    imageTag: "1.0.0"
    labels:
      pipeline: ${pipeline_name}

kafka-app:
  app:
    streams:
      brokers: ${brokers}
    prometheus:
      jmx:
        enabled: false
  debug: true

producer-app:
  to:
    topics:
      ${output_topic_name}:
        type: output
        partitions_count: 1

streams-app:
  app:
    commandLine:
      PRODUCTIVE: false
  to:
    topics:
      ${error_topic_name}:
        type: error
        partitions_count: 1
      ${output_topic_name}:
        type: output
        partitions_count: 1
